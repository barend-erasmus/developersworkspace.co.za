worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    add_header X-XSS-Protection "1; mode=block";

    upstream github-blog {
        server 127.0.0.1:9001;
    }

    upstream frontosa-ui {
        server 127.0.0.1:9002;
    }

    upstream distributed-browser-computing {
        server 127.0.0.1:9003;
    }

    upstream url-shortener-service {
        server 127.0.0.1:9004;
    }

    upstream html-converter-service {
        server 127.0.0.1:9005;
    }

   server {
        listen 80;
        server_name developersworkspace.co.za;

        server_tokens off;
        gzip on;
        gzip_min_length 1000;
        gunzip on;
        gzip_static on;

        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl;
        server_name developersworkspace.co.za;

        server_tokens off;
        gzip on;
        gzip_min_length 1000;
        gunzip on;
        gzip_static on;

        ssl_certificate /etc/letsencrypt/live/developersworkspace.co.za/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/developersworkspace.co.za/privkey.pem;

        ssl on;
        ssl_session_cache  builtin:1000  shared:SSL:10m;
        ssl_protocols  TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA:ECDHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA;
        ssl_prefer_server_ciphers on;

        location / {
            proxy_pass http://github-blog;
        }
    }

    server {
        listen 80;
        server_name frontosa.developersworkspace.co.za;

        server_tokens off;
        gzip on;
        gzip_min_length 1000;
        gunzip on;
        gzip_static on;

        location / {
